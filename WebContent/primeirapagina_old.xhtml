<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
		<title>Olá JSF</title>
	</h:head>
	
	<h:body>
		<h:form id="formpessoa">
		
		
		<h:outputLabel value="Nome" for="campoNOme" />
		<h:inputText id="campoNOme" value="#{pessoaBean.nome}" />		
		<br/>
		<h:outputLabel value="Senha" for="senha" />
		<h:inputSecret id="senha" value="#{pessoaBean.senha}" />
		<br/>
		<h:outputLabel value="Texto" for="texto" />
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}" rows="10" cols="10"/>
		<br/>
		<h:commandButton binding="#{pessoaBean.commandButton}" value="Adicionar NOme" action="#{pessoaBean.addNome}"></h:commandButton>
		</h:form>
		
		<h:dataTable value="#{pessoaBean.nomes}" var="nome">
			<h:column>
				<h:outputText value="#{nome}" />
			</h:column>
		
		</h:dataTable>
	
	
	</h:body>

</html>
